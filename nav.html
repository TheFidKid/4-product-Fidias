    <body>
    
     <!-- top nav, desktop and tablet -->
        <div class="w3-top">
            <div class="w3-bar w3-theme-d1">
      <a href="#" class="w3-bar-item w3-button">Company/Product Name</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Overview</a>

        <!-- top nav, mobile -->

    <div id="mobileNav" class="w3-bar-block w3-theme-l2 w3-hide w3-hide-large w3-hide-medium">

    <!-- Slideshow -->
        
        <header>
        
            <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img/cooking-dinner-food-76093.jpg" style="width:100%">
    <div class="text">Alduin</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img/104886_640x428.jpg" style="width:100%">
    <div class="text">Miraak</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img/002.jpg" style="width:100%">
    <div class="text">Imperial</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
        </header>
